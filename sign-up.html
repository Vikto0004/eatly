<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/eatly/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:wght@400;500;600;800&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css"
    integrity="sha512-gA2Bvu0/hw4oj0Lp8ZHjK+o3S4BE5m8d/wNVy6ktKLhHKPpWLQwv9ixzuWirWOakoJqlBdePq2NhoCaUOQ5npQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  
  <title>Eatly</title>
  <link rel="stylesheet" href="/eatly/assets/styles-42bdd8e3.css">
</head>

  <body>
    <!-- sign-up -->
    <header>
  <div class="container">
    <a href="./menu-resturent.html">Menu-resturent</a>
    <a href="./menu.html">Menu</a>
    <a href="./index.html">Index</a>
    <a href="./menu-map.html">Menu-map</a>
    <a href="./sign-up.html">Sign Up</a>
  </div>
</header>

    <main>
      <section class="section">
  <div class="container">
    <h1 class="">Sign Up To <span class="">eatly</span></h1>
    <form class="login-options">
      <button class="" type="submit">
        <svg class="" width="20" height="24">
          <use class="google-icon" href="/eatly/assets/login-sprite-e7cba52d.svg#icon-google"></use>
        </svg>
      </button>
      <button class="" type="submit">
        <svg class="" width="20" height="24">
          <use class="ios-apple-icon" href="/eatly/assets/login-sprite-e7cba52d.svg#icon-ios-apple"></use>
        </svg>
      </button>
    </form>

    <p class="">OR</p>

    <form class="sign-up-form" autocomplete="on">
      <!-- full name -->
      <div>
        <label class="" for="user-name-field"></label>
        <input
          class=""
          id="user-name-field"
          type="text"
          name="user-name"
          placeholder="FULL NAME"
        />
        <svg class="" width="17" height="18">
          <use href="/eatly/assets/login-sprite-e7cba52d.svg#icon-user"></use>
        </svg>
      </div>

      <!-- email -->
      <div>
        <label class="" for="user-email-filed"></label>
        <input
          class=""
          id="user-email-filed"
          type="email"
          name="user-email"
          placeholder="EMAIL"
        />
        <svg class="" width="18" height="14">
          <use href="/eatly/assets/login-sprite-e7cba52d.svg#icon-email" ></use>
        </svg>
      </div>

      <!-- password -->
      <div>
        <label class="" for="user-password-field"></label>
        <input
          class=""
          id="user-password-field"
          type="password"
          name="user-password"
          placeholder="PASSWORD"
          />
          <svg class=""  width="15" height="19">
            <use href="/eatly/assets/login-sprite-e7cba52d.svg#icon-lock"></use>
          </svg>
        <svg class=""  width="17" height="16">
          <use href="/eatly/assets/login-sprite-e7cba52d.svg#icon-hide-eye" ></use>
        </svg>
      </div>

      <button class="" type="submit">SIGN UP</button>

      <div>
        <p>Already Have An Account? <a href="">Log In</a></p>
      </div>
    </form>
  </div>
</section>

    </main>
    <footer>
  <div class="container"></div>
</footer>

  </body>
</html>
