<section class="section">
  <div class="container">
    <h1 class="">Sign Up To <span class="">eatly</span></h1>
    <form class="login-options">
      <button class="" type="submit">
        <svg class="" width="20" height="24">
          <use class="google-icon" href="./img/login-sprite.svg#icon-google"></use>
        </svg>
      </button>
      <button class="" type="submit">
        <svg class="" width="20" height="24">
          <use class="ios-apple-icon" href="./img/login-sprite.svg#icon-ios-apple"></use>
        </svg>
      </button>
    </form>

    <p class="">OR</p>

    <form class="sign-up-form" autocomplete="on">
      <!-- full name -->
      <div>
        <label class="" for="user-name-field"></label>
        <input
          class=""
          id="user-name-field"
          type="text"
          name="user-name"
          placeholder="FULL NAME"
        />
        <svg class="" width="17" height="18">
          <use href="./img/login-sprite.svg#icon-user"></use>
        </svg>
      </div>

      <!-- email -->
      <div>
        <label class="" for="user-email-filed"></label>
        <input
          class=""
          id="user-email-filed"
          type="email"
          name="user-email"
          placeholder="EMAIL"
        />
        <svg class="" width="18" height="14">
          <use href="./img/login-sprite.svg#icon-email" ></use>
        </svg>
      </div>

      <!-- password -->
      <div>
        <label class="" for="user-password-field"></label>
        <input
          class=""
          id="user-password-field"
          type="password"
          name="user-password"
          placeholder="PASSWORD"
          />
          <svg class=""  width="15" height="19">
            <use href="./img/login-sprite.svg#icon-lock"></use>
          </svg>
        <svg class=""  width="17" height="16">
          <use href="./img/login-sprite.svg#icon-hide-eye" ></use>
        </svg>
      </div>

      <button class="" type="submit">SIGN UP</button>

      <div>
        <p>Already Have An Account? <a href="">Log In</a></p>
      </div>
    </form>
  </div>
</section>
